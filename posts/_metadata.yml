# Options specified here will apply to all posts in this folder

# freeze computational output
freeze: auto

# Enable banner style title blocks
title-block-banner: false

# Author name of all blog posts
author: 'Daniel Sánchez García'

# Table of content settings
toc: true
toc-depth: 3

page-layout: article

#include a footer at the end of the posts
#format:
  #html:
    #include-after-body: ../footer_post.Rhtml

#include the option to make comments in the posts
comments: 
  utterances: 
    repo:  danielsangarci/danielsangarci_website_posts_comments
    

format:
  html:
    code-copy: true
    code-line-numbers: false
    code-fold: show
    code-summary: "Show the code"
    code-tools: true
      source: false
      toggle: false
      caption: none
    code-link: true
    code-overflow: scroll

